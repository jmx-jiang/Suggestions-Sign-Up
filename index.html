<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suggestions Sign Up</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <header class="center" id="logo">
      <img src="./favicon.ico" alt="logo" />
      <h1>Creator</h1>
    </header>

    <div class="center">
      <div class="center" id="sign-up">
        <h2>Sign Up</h2>
        <p>Give suggestions to others.</p>
        <form id="form">
          <div class="field">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required="required" />
          </div>

          <div class="field">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required="required" />
          </div>

          <div class="field check">
            <label for="remember">Remember Me</label>
            <input type="checkbox" name="remember" id="remember" />
          </div>

          <div class="field check">
            <label for="terms" class="terms">I agree to our Terms of Service and Privacy Policy. </label>
          </div>

          <div class="field center">
            <input type="submit" value="Sign Up" id="login" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
